<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ClaimReceipts üßæ</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0c0c14;
            --bg-secondary: #13131d;
            --bg-card: #1a1a28;
            --bg-card-hover: #222232;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2d2d3d;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
            --ai-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            --ai-text: #a78bfa;
            --ai-light: rgba(139, 92, 246, 0.15);
            --btc-light: rgba(245, 158, 11, 0.15);
            --btc-text: #fbbf24;
            --tech-light: rgba(6, 182, 212, 0.15);
            --tech-text: #22d3ee;
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.15);
            --warning: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.15);
            --error: #ef4444;
            --error-light: rgba(239, 68, 68, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-card p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .login-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--ai-text);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--ai-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover { transform: translateY(-2px); }

        .login-error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        /* Admin Dashboard */
        .admin-panel {
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        .admin-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .admin-logo span:first-child { font-size: 1.5rem; }
        .admin-logo span:last-child { font-weight: 700; }

        .admin-badge {
            background: var(--error-light);
            color: var(--error);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .logout-btn {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            color: var(--error);
            border-color: var(--error);
        }

        .admin-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.25rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .stat-card.pending .stat-value { color: var(--warning); }
        .stat-card.approved .stat-value { color: var(--success); }
        .stat-card.rejected .stat-value { color: var(--error); }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.25rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--ai-gradient);
            color: white;
        }

        .tab:hover:not(.active) {
            color: var(--text-primary);
        }

        .submissions-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .submission-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .submission-card:hover {
            border-color: var(--ai-text);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .submission-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .submission-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .submission-card[data-category="ai"] .submission-avatar { background: var(--ai-light); }
        .submission-card[data-category="btc"] .submission-avatar { background: var(--btc-light); }
        .submission-card[data-category="tech"] .submission-avatar { background: var(--tech-light); }

        .submission-person { font-weight: 700; }
        .submission-org { color: var(--text-muted); font-size: 0.875rem; }

        .submission-category {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .submission-card[data-category="ai"] .submission-category { background: var(--ai-light); color: var(--ai-text); }
        .submission-card[data-category="btc"] .submission-category { background: var(--btc-light); color: var(--btc-text); }
        .submission-card[data-category="tech"] .submission-category { background: var(--tech-light); color: var(--tech-text); }

        .submission-claim {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 12px;
            font-style: italic;
        }

        .submission-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 12px;
        }

        .detail-item label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .detail-item span {
            font-weight: 500;
        }

        .detail-item a {
            color: var(--ai-text);
            text-decoration: none;
        }

        .detail-item a:hover { text-decoration: underline; }

        .submission-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .action-btn.approve {
            background: var(--success-light);
            color: var(--success);
        }

        .action-btn.approve:hover {
            background: var(--success);
            color: white;
        }

        .action-btn.reject {
            background: var(--error-light);
            color: var(--error);
        }

        .action-btn.reject:hover {
            background: var(--error);
            color: white;
        }

        .action-btn.edit {
            background: var(--warning-light);
            color: var(--warning);
        }

        .action-btn.edit:hover {
            background: var(--warning);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon { font-size: 4rem; margin-bottom: 1rem; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title { font-size: 1.25rem; font-weight: 700; }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .modal-close:hover { color: var(--error); }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--ai-text);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            flex: 1;
            padding: 0.875rem;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .modal-btn.primary {
            background: var(--ai-gradient);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--bg-primary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .admin-content { padding: 1rem; }
            .form-row { grid-template-columns: 1fr; }
            .submission-actions { flex-direction: column; }
            .action-btn { justify-content: center; }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="login-card">
            <h1>üîê Admin Access</h1>
            <p>Enter the admin password to continue</p>
            <input type="password" class="login-input" id="password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autofocus>
            <button class="login-btn" onclick="attemptLogin()">Enter Admin Panel</button>
            <p class="login-error" id="login-error">‚ùå Incorrect password</p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="admin-panel">
        <header class="admin-header">
            <div class="admin-logo">
                <span>üßæ</span>
                <span>ClaimReceipts</span>
                <span class="admin-badge">ADMIN</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <a href="/" style="color: var(--text-muted); text-decoration: none;">‚Üê Back to Site</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <main class="admin-content">
            <div class="stats-grid">
                <div class="stat-card pending">
                    <div class="stat-value" id="stat-pending">0</div>
                    <div class="stat-label">Pending Review</div>
                </div>
                <div class="stat-card approved">
                    <div class="stat-value" id="stat-approved">0</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-card rejected">
                    <div class="stat-value" id="stat-rejected">0</div>
                    <div class="stat-label">Rejected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total Submissions</div>
                </div>
            </div>

            <div class="section-header">
                <h2 class="section-title">üìã Submissions</h2>
                <div class="tabs">
                    <button class="tab active" data-filter="pending_review" onclick="filterSubmissions('pending_review', this)">Pending</button>
                    <button class="tab" data-filter="approved" onclick="filterSubmissions('approved', this)">Approved</button>
                    <button class="tab" data-filter="rejected" onclick="filterSubmissions('rejected', this)">Rejected</button>
                    <button class="tab" data-filter="all" onclick="filterSubmissions('all', this)">All</button>
                </div>
            </div>

            <div class="submissions-list" id="submissions-list">
                <!-- Populated by JS -->
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">‚úèÔ∏è Edit Submission</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-row">
                    <div class="form-group">
                        <label>Person Name</label>
                        <input type="text" id="edit-person" required>
                    </div>
                    <div class="form-group">
                        <label>Organization</label>
                        <input type="text" id="edit-organization">
                    </div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="edit-category">
                        <option value="ai">ü§ñ AI / LLM</option>
                        <option value="btc">‚Çø Crypto</option>
                        <option value="tech">üíª Tech</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Claim</label>
                    <textarea id="edit-claim" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date Made</label>
                        <input type="date" id="edit-date-made" required>
                    </div>
                    <div class="form-group">
                        <label>Deadline</label>
                        <input type="date" id="edit-deadline" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Source URL</label>
                    <input type="url" id="edit-source-url" required>
                </div>
                <div class="form-group">
                    <label>Source Label</label>
                    <input type="text" id="edit-source-label">
                </div>
                <div class="form-group">
                    <label>Avatar Emoji</label>
                    <input type="text" id="edit-avatar" placeholder="e.g., ü§ñ">
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="modal-btn primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase Config -->
    <script src="/supabase-config.js"></script>

    <script>
        // Simple password protection (change this!)
        const ADMIN_PASSWORD = 'claimreceipts2025';

        let submissions = [];
        let currentFilter = 'pending_review';

        // Login handling
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') attemptLogin();
        });

        function attemptLogin() {
            const password = document.getElementById('password-input').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').classList.add('show');
                sessionStorage.setItem('admin-auth', 'true');
                loadSubmissions();
            } else {
                document.getElementById('login-error').style.display = 'block';
                document.getElementById('password-input').value = '';
            }
        }

        function logout() {
            sessionStorage.removeItem('admin-auth');
            location.reload();
        }

        // Check if already logged in
        if (sessionStorage.getItem('admin-auth') === 'true') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').classList.add('show');
            loadSubmissions();
        }

        // Load submissions from Supabase or localStorage
        async function loadSubmissions() {
            if (typeof isSupabaseConfigured !== 'undefined' && isSupabaseConfigured) {
                try {
                    const data = await supabase.getSubmissions();
                    // Map snake_case to camelCase for UI
                    submissions = data.map(s => ({
                        id: s.id,
                        person: s.person,
                        organization: s.organization,
                        avatar: s.avatar,
                        claim: s.claim,
                        category: s.category,
                        dateMade: s.date_made,
                        deadline: s.deadline,
                        sourceUrl: s.source_url,
                        sourceLabel: s.source_label,
                        submitterEmail: s.submitter_email,
                        status: s.review_status,
                        submittedAt: s.submitted_at
                    }));
                    console.log('‚úÖ Loaded', submissions.length, 'submissions from Supabase');
                } catch (error) {
                    console.error('Failed to load from Supabase:', error);
                    submissions = [];
                }
            } else {
                // Load from localStorage
                submissions = JSON.parse(localStorage.getItem('claimreceipts-submissions') || '[]');
                // Normalize field names from old localStorage format
                submissions = submissions.map(s => ({
                    id: s.id,
                    person: s.person,
                    organization: s.organization,
                    avatar: s.avatar,
                    claim: s.claim,
                    category: s.category,
                    dateMade: s.dateMade || s.date_made,
                    deadline: s.deadline,
                    sourceUrl: s.sourceUrl || s.source_url,
                    sourceLabel: s.sourceLabel || s.source_label || 'Source',
                    submitterEmail: s.submitterEmail || s.submitter_email,
                    status: s.status || s.review_status || 'pending_review',
                    submittedAt: s.submittedAt || s.submitted_at
                }));
            }
            
            updateStats();
            renderSubmissions();
        }

        function updateStats() {
            const pending = submissions.filter(s => s.status === 'pending_review').length;
            const approved = submissions.filter(s => s.status === 'approved').length;
            const rejected = submissions.filter(s => s.status === 'rejected').length;
            
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-approved').textContent = approved;
            document.getElementById('stat-rejected').textContent = rejected;
            document.getElementById('stat-total').textContent = submissions.length;
        }

        function filterSubmissions(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            renderSubmissions();
        }

        function renderSubmissions() {
            const list = document.getElementById('submissions-list');
            let filtered = submissions;
            
            if (currentFilter !== 'all') {
                filtered = submissions.filter(s => s.status === currentFilter);
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No ${currentFilter === 'all' ? '' : currentFilter.replace('_', ' ')} submissions</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(s => {
                const categoryEmojis = { ai: 'ü§ñ', btc: '‚Çø', tech: 'üíª' };
                const categoryLabels = { ai: 'AI/LLM', btc: 'Crypto', tech: 'Tech' };
                const statusColors = {
                    pending_review: 'var(--warning)',
                    approved: 'var(--success)',
                    rejected: 'var(--error)'
                };
                
                return `
                    <div class="submission-card" data-category="${s.category}" data-id="${s.id}">
                        <div class="submission-header">
                            <div class="submission-meta">
                                <div class="submission-avatar">${s.avatar || categoryEmojis[s.category] || 'üë§'}</div>
                                <div>
                                    <div class="submission-person">${s.person}</div>
                                    <div class="submission-org">${s.organization || 'N/A'}</div>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <span class="submission-category">${categoryEmojis[s.category]} ${categoryLabels[s.category]}</span>
                                <span style="font-size: 0.75rem; color: ${statusColors[s.status]}; font-weight: 600;">${s.status.replace('_', ' ').toUpperCase()}</span>
                            </div>
                        </div>
                        <div class="submission-claim">"${s.claim}"</div>
                        <div class="submission-details">
                            <div class="detail-item">
                                <label>Date Made</label>
                                <span>${s.dateMade}</span>
                            </div>
                            <div class="detail-item">
                                <label>Deadline</label>
                                <span>${s.deadline}</span>
                            </div>
                            <div class="detail-item">
                                <label>Source</label>
                                <a href="${s.sourceUrl}" target="_blank">${s.sourceLabel || 'Link'} ‚Üó</a>
                            </div>
                            <div class="detail-item">
                                <label>Submitted</label>
                                <span>${new Date(s.submittedAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="submission-actions">
                            ${s.status === 'pending_review' ? `
                                <button class="action-btn approve" onclick="approveAndPublish(${s.id})">‚úÖ Approve & Publish</button>
                                <button class="action-btn reject" onclick="updateStatus(${s.id}, 'rejected')">‚ùå Reject</button>
                            ` : s.status === 'rejected' ? `
                                <button class="action-btn approve" onclick="approveAndPublish(${s.id})">‚úÖ Approve & Publish</button>
                            ` : `
                                <button class="action-btn reject" onclick="updateStatus(${s.id}, 'rejected')">‚ùå Revoke</button>
                            `}
                            <button class="action-btn edit" onclick="openEditModal(${s.id})">‚úèÔ∏è Edit</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Approve submission AND add to live claims
        async function approveAndPublish(id) {
            const submission = submissions.find(s => s.id === id);
            if (!submission) return;

            const categoryEmojis = { ai: 'ü§ñ', btc: '‚Çø', tech: 'üíª' };

            if (typeof isSupabaseConfigured !== 'undefined' && isSupabaseConfigured) {
                try {
                    // 1. Add to claims table
                    await supabase.createClaim({
                        person: submission.person,
                        organization: submission.organization,
                        avatar: submission.avatar || categoryEmojis[submission.category] || 'üë§',
                        claim: submission.claim,
                        category: submission.category,
                        date_made: submission.dateMade,
                        deadline: submission.deadline,
                        status: 'pending',
                        source_url: submission.sourceUrl,
                        source_label: submission.sourceLabel || 'Source'
                    });

                    // 2. Update submission status
                    await supabase.updateSubmission(id, { review_status: 'approved' });
                    
                    console.log('‚úÖ Claim published to live site!');
                    alert('‚úÖ Claim approved and published to the live site!');
                } catch (error) {
                    console.error('Failed to publish:', error);
                    alert('‚ùå Failed to publish. Check console for details.');
                    return;
                }
            } else {
                // localStorage fallback
                const claims = JSON.parse(localStorage.getItem('claimreceipts-claims') || '[]');
                claims.push({
                    id: Date.now(),
                    person: submission.person,
                    organization: submission.organization,
                    avatar: submission.avatar || categoryEmojis[submission.category] || 'üë§',
                    claim: submission.claim,
                    category: submission.category,
                    dateMade: submission.dateMade,
                    deadline: submission.deadline,
                    status: 'pending',
                    sourceUrl: submission.sourceUrl,
                    sourceLabel: submission.sourceLabel || 'Source'
                });
                localStorage.setItem('claimreceipts-claims', JSON.stringify(claims));
            }

            // Update local state
            const index = submissions.findIndex(s => s.id === id);
            if (index !== -1) submissions[index].status = 'approved';
            
            updateStats();
            renderSubmissions();
        }

        async function updateStatus(id, status) {
            const index = submissions.findIndex(s => s.id === id);
            if (index === -1) return;

            if (typeof isSupabaseConfigured !== 'undefined' && isSupabaseConfigured) {
                await supabase.updateSubmission(id, { review_status: status });
            } else {
                submissions[index].status = status;
                localStorage.setItem('claimreceipts-submissions', JSON.stringify(submissions));
            }

            submissions[index].status = status;
            updateStats();
            renderSubmissions();
        }

        function openEditModal(id) {
            const s = submissions.find(s => s.id === id);
            if (!s) return;

            document.getElementById('edit-id').value = id;
            document.getElementById('edit-person').value = s.person;
            document.getElementById('edit-organization').value = s.organization || '';
            document.getElementById('edit-category').value = s.category;
            document.getElementById('edit-claim').value = s.claim;
            document.getElementById('edit-date-made').value = s.dateMade;
            document.getElementById('edit-deadline').value = s.deadline;
            document.getElementById('edit-source-url').value = s.sourceUrl;
            document.getElementById('edit-source-label').value = s.sourceLabel || '';
            document.getElementById('edit-avatar').value = s.avatar || '';

            document.getElementById('edit-modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('edit-modal').classList.remove('show');
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('edit-id').value);
            const index = submissions.findIndex(s => s.id === id);
            if (index === -1) return;

            const updated = {
                person: document.getElementById('edit-person').value,
                organization: document.getElementById('edit-organization').value || null,
                category: document.getElementById('edit-category').value,
                claim: document.getElementById('edit-claim').value,
                dateMade: document.getElementById('edit-date-made').value,
                deadline: document.getElementById('edit-deadline').value,
                sourceUrl: document.getElementById('edit-source-url').value,
                sourceLabel: document.getElementById('edit-source-label').value || 'Source',
                avatar: document.getElementById('edit-avatar').value || null
            };

            if (typeof isSupabaseConfigured !== 'undefined' && isSupabaseConfigured) {
                // Map to snake_case for Supabase
                await supabase.updateSubmission(id, {
                    person: updated.person,
                    organization: updated.organization,
                    category: updated.category,
                    claim: updated.claim,
                    date_made: updated.dateMade,
                    deadline: updated.deadline,
                    source_url: updated.sourceUrl,
                    source_label: updated.sourceLabel,
                    avatar: updated.avatar
                });
            } else {
                submissions[index] = { ...submissions[index], ...updated };
                localStorage.setItem('claimreceipts-submissions', JSON.stringify(submissions));
            }

            submissions[index] = { ...submissions[index], ...updated };
            closeModal();
            renderSubmissions();
        });

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
